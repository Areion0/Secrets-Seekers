<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zoomable SVG Map</title>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.2/dist/svg-pan-zoom.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      #svg-container {
        width: 100%;
        height: 100vh;
      }
      object {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="svg-container"></div>

    <script>
      fetch("Map.svg")
        .then((res) => res.text())
        .then((svgText) => {
          document.getElementById("svg-container").innerHTML = svgText;
          const svgElement = document.querySelector("#svg-container svg");
          svgPanZoom(svgElement, {
            zoomEnabled: true,
            controlIconsEnabled: true,
            fit: true,
            center: true,
          });
        });
    </script>
  </body>
</html>
