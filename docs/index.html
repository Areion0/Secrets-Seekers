<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secrets & Seekers Party Map</title>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.2/dist/svg-pan-zoom.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      #svg-container {
        width: 100vw;
        height: 100vh;
      }

      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
      }

      button {
        padding: 8px;
        margin: 4px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="zoom-in">+</button>
      <button id="zoom-out">âˆ’</button>
      <button id="reset">Reset</button>
    </div>
    <div id="svg-container"></div>

    <script>
      let panZoomInstance;

      fetch("Map.svg?v=" + Date.now()) // unique URL every load
        .then((res) => res.text())
        .then((svgText) => {
          const container = document.getElementById("svg-container");
          container.innerHTML = svgText;

          const svgElement = container.querySelector("svg");

          panZoomInstance = svgPanZoom(svgElement, {
            zoomEnabled: true,
            controlIconsEnabled: false,
            minZoom: 0.45,
            maxZoom: 10,
            fit: false,
            center: false,
          });

          // Zoom to a specific level and keep it centered
          setTimeout(() => {
            // scale down but maintain center
            // const sizes = panZoomInstance.getSizes();
            // const middle = { x: sizes.width / 1100, y: sizes.height / 1100 };
            // panZoomInstance.pan({ x: middle.x, y: middle.y });
            panZoomInstance.zoom(0.45);
          }, 100);
        });

      // Controls
      document.getElementById("zoom-in").addEventListener("click", () => {
        panZoomInstance.zoomIn();
      });

      document.getElementById("zoom-out").addEventListener("click", () => {
        panZoomInstance.zoomOut();
      });

      document.getElementById("reset").addEventListener("click", () => {
        panZoomInstance.resetZoom();
        panZoomInstance.center();
        panZoomInstance.fit();
      });
    </script>
  </body>
</html>
